<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registro/styles.css">

        <!-- TODO Implementar CSS de color -->
        <!-- MATERIAL WEB DEPENDENCIES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--ICONOS MATERIAL IMPORT-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&amp;display=swap">
        
        <script type="importmap">
          {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
          }
        </script>
        <script type="module">
            import '@material/web/all.js';
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        
          document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>

        <!-- BOOTSTRAP DEPENDENCIES -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body>
        <md-dialog
        id = "dialog-form"
        open
        disableClose = true
        class="contacts"
        ?quick=${quick}
        ?no-focus-trap=${noFocusTrap}>
            <span slot="headline">
                <span class="headline">Registrate</span>
                </span>
                <form id="form" slot="content" method="dialog" class="contact-content">
                    <div class="contact-row">

                        <md-filled-text-field
                        id="name"
                        type="text"
                   
                        label="Nombres"
                        
                        required
                        supporting-text="* Este campo es obligatorio."
                        @change=${reportValidityUsername}></md-filled-text-field>
            
                        <md-filled-text-field
                        id="lastname"
                        type="text"
                   
                        label="Apellidos"
                        
                        required
                        supporting-text="* Este campo es obligatorio."
                        @change=${reportValidityUsername}></md-filled-text-field>

                        </md-filled-text-field>
                    </div>

                    <div class="contact-row">
                        <md-filled-text-field
                        id="username"
                        type="text"
                   
                        label="Nombre de usuario"
                        
                        required
                        supporting-text="* Este campo es obligatorio."
                        @change=${reportValidityUsername}>
                        </md-filled-text-field>
                        
                        <md-filled-text-field
                        id="phone"
                        type="number"
                        prefix-text="+591"
                   
                        label="Telefono"
                        
                        required
                        supporting-text="* Este campo es obligatorio."
                        @change=${reportValidityUsername}></md-filled-text-field>
                    </div>
                    
                    <md-filled-text-field 
                    id="email" 
                    label="Correo electrónico" 
                    type="email"
                    required
                    @change=${reportValidityEmail}>
                    </md-filled-text-field>

                    <md-filled-text-field 
                    id="password" 
                    label="Contraseña" 
                    type="password"
                    required
                    @change=${reportValidityPassword}>
                        <md-icon-button 
                        id = "password-toggle"
                        type = "button"
                        toggle slot="trailing-icon">
                        <md-icon>visibility</md-icon>
                        <md-icon slot="selected">visibility_off</md-icon>
                        </md-icon-button>
                    </md-filled-text-field>

                    <md-filled-text-field 
                    id="password-confirm" 
                    label="Repetir Contraseña" 
                    type="password"
                    required
                    @change=${reportValidityPassword}>
                        <md-icon-button 
                        id = "password-toggle"
                        type = "button"
                        toggle slot="trailing-icon">
                        <md-icon>visibility</md-icon>
                        <md-icon slot="selected">visibility_off</md-icon>
                        </md-icon-button>
                    </md-filled-text-field>
                </form>
          
                <div slot="actions">
                    <md-text-button 
                    form="form" 
                    value="reset" 
                    type="reset">
                        Limpiar
                    </md-text-button>

                    <div style="flex: 1">
                    </div>
                    <md-text-button
                    id = "cancel-button" 
                    form="form" 
                    value="cancel">
                        Cancelar
                    </md-text-button>
                    <md-text-button 
                    id = "submit-button"
                    form="form" 
                    value="save">
                        Confirmar
                    </md-text-button>
                </div>
        </md-dialog>
    <script src="./scripts/registro/registro.js"></script>
</body>
</html>
