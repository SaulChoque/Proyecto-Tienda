<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/inicioSesion/inicioSesion.css">
        
        <!-- TODO Implementar CSS de color -->
        <!-- MATERIAL WEB DEPENDENCIES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--ICONOS MATERIAL IMPORT-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&amp;display=swap">
        
        <script type="importmap">
          {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
          }
        </script>
        <script type="module">
            import '@material/web/all.js';
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        
          document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>

        <!-- BOOTSTRAP DEPENDENCIES -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <title>Registro</title>
    </head>
    <body>
      <md-dialog 
      id="dialog-login"
      open
      class="contacts" 
      ?quick=${quick} 
      ?no-focus-trap=${noFocusTrap}>
        <span slot="headline">
          <span class="headline">Inicia Sesión</span>
        </span>
        <form id="form" slot="content" method="dialog" class="contact-content">
          <md-filled-text-field
          id="usernamemail"
          type="text"
     
          label="Nombre de usuario"
          
          required
          supporting-text="* Este campo es obligatorio."
          @change=${reportValidityUsername}>
          </md-filled-text-field>
          <md-filled-text-field 
          id="password" 
          label="Contraseña" 
          type="password"
          required
          @change=${reportValidityPassword}>
              <md-icon-button 
              id = "password-toggle"
              type = "button"
              toggle slot="trailing-icon">
              <md-icon>visibility</md-icon>
              <md-icon slot="selected">visibility_off</md-icon>
              </md-icon-button>
          </md-filled-text-field>
        </form>
        <div slot="actions">
          <md-text-button 

          form="form" 
          value="reset" 
          type="reset"
            >Olvide mi contraseña
          </md-text-button>
          
          <md-text-button 
          form="form" 
          value="cancel"
          href="./registro.html">
            Registrarme
          </md-text-button>
          <div style="flex: 1"></div>
          <md-text-button 
          form="form" 
          value="save"
          href="./index.html">
            Siguiente
          </md-text-button>
        </div>
      </md-dialog>

   
      <script src="./scripts/inicioSesion/inicioSesion.js"></script>
  </body>
</html>
