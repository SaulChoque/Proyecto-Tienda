<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/inicioSesion/inicioSesion.css">
        
        <!-- TODO Implementar CSS de color -->
        <!-- MATERIAL WEB DEPENDENCIES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--ICONOS MATERIAL IMPORT-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&amp;display=swap">
        
        <script type="importmap">
          {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
          }
        </script>
        <script type="module">
            import '@material/web/all.js';
            import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        
          document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>

        <!-- BOOTSTRAP DEPENDENCIES -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <title>Registro</title>
    </head>
    <body>
        <div class="container">
            <h1>Iniciar Sesion</h1>
            <form id="register-form">
                <label for="email">Correo electrónico:</label>

                <md-filled-text-field 
                id="email" 
                label="Correo electrónico" 
                type="email"
                required
                @change=${reportValidityEmail}>
                </md-filled-text-field>

                <!--
                <input type="email" id="email" name="email" required>
                -->
                <br><br>
                <label for="username">Nombre de usuario:</label>

                <!--
                <md-filled-text-field  label="Nombre de usuario" >
                
                </md-filled-text-field>
                -->
                <md-filled-text-field
                id="username"
                type="text"
           
                label="Nombre de usuario"
                
                required
                supporting-text="* Este campo es obligatorio."
                @change=${reportValidityUsername}></md-filled-text-field>
      
                <!--
                <input type="text" id="username" name="username" required>
                -->
                <br><br>
                <label for="password">Contraseña:</label>

                <md-filled-text-field 
                id="password" 
                label="Contraseña" 
                type="password"
                required
                @change=${reportValidityPassword}>
                    <md-icon-button 
                    id = "password-toggle"
                    type = "button"
                    toggle slot="trailing-icon">
                      <md-icon>visibility</md-icon>
                      <md-icon slot="selected">visibility_off</md-icon>
                    </md-icon-button>
                  </md-filled-text-field>

                <!--
                <input type="password" id="password" name="password" required>
                -->
                <br><br>
                <md-filled-button 
                id = "submit-button"
                type="button"
                class="buttonsubmit"
                 
                >
                    Regístrate
                </md-filled-button>

                <md-dialog
  
                id = "dialog-confirm"
                style="max-width: 320px;"
                ?quick=${quick}
                ?no-focus-trap=${noFocusTrap}>
                  <div slot="headline">Esta seguro de esta informacion?</div>
                  <md-icon slot="icon">delete_outline</md-icon>
                  <form id="form" slot="content" method="dialog">
                    Deleting the selected photos will also remove them from all synced
                    devices.
                  </form>
                  <div slot="actions">
                    <md-text-button 
                    type="submit"
                    form="form" 
                    value="Si">
                    Si
                  </md-text-button>
                    <md-filled-tonal-button form="form" value="cancel" autofocus
                      >Cancelar</md-filled-tonal-button
                    >
                  </div>
                </md-dialog>

            </form>
        </div>
        <script src="./scripts/inicioSesion/inicioSesion.js"></script>
    </body>
</html>
